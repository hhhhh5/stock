<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>股票信息查询</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">
	<style>
		*{
			margin: 0;
			padding: 0;;
		}
		html,body{
			width: 100%;
			height: 100%;
			font-size: 100%;
			font-family: "Microsoft Yahei", Arial;
		}
		#pageBox1{
			margin-top: 10%;
			width: 100%;
			display: block;
		}
		label{
			margin-top: 10px;
		}
		#serch{
			width: 100%;
			text-align: center;
		}
		#pageBox2{
			display: none;
		}

	</style>
</head>
<body>
<div id="pageBox1">
	<div class="form-group " >
		<label>选择要查询的股票来源</label>
		<select class="form-control input-lg" id="stockF">
			<option>港股</option>
			<option>美股</option>
			<option>股票</option>
		</select>
		<label>输入要查询的股票代码</label>
		<input class="form-control input-lg" type="text" placeholder="输入股票代码" id="stockId">
	</div>
	<div id="serch">
		<button class="btn bg-primary">查询</button>
	</div>
</div>
<div id="pageBox2">

</div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>

</html>
